name: sudoku_game
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  google_sign_in: ^6.1.6
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # Ads & Monetization
  google_mobile_ads: ^4.0.0
  in_app_purchase: ^3.1.11
  
  # Network & Connectivity
  connectivity_plus: ^5.0.2
  internet_connection_checker: ^1.0.0+1
  dio: ^5.4.0
  
  # Audio
  audioplayers: ^5.2.1
  
  # Animations
  lottie: ^2.7.0
  animated_text_kit: ^4.2.2
  
  # Utils
  intl: ^0.20.2
  dartz: ^0.10.1
  uuid: ^4.2.2
  logger: ^2.0.2+1
  
  # Localization
  flutter_localizations:
    sdk: flutter
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Haptic Feedback
  vibration: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  injectable_generator: ^2.4.1
  
  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.5
  
  # Icons & Splash
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.8

flutter:
  uses-material-design: true

  assets:
    # Images
    - assets/images/logo/
    - assets/images/icons/
    - assets/images/backgrounds/
    - assets/images/achievements/
    - assets/images/difficulty/
    - assets/images/tutorial/
    
    # Sounds
    - assets/sounds/music/
    - assets/sounds/effects/
    
    # Animations
    - assets/animations/
    
    # Translations
    - assets/translations/
    
    # Environment
    - .env

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300
    
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600

# Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo/app_logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo/app_logo_transparent.png"

# Splash Screen Configuration
flutter_native_splash:
  color: "#1E88E5"
  image: assets/images/logo/splash_logo.png
  android: true
  ios: false
  android_12:
    color: "#1E88E5"
    image: assets/images/logo/splash_logo.png